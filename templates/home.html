{% extends 'muban.html' %}
<!--继承模板-->
{% block page-main %}
<!--个人文章列表开始-->
        {% for article in article_list %}
            <div class="article">
                <p class="article_title"><a href="/blog/{{ article.user.username }}/article/{{ article.pk }}/">{{ article.title }}</a></p>
                <ul class="media-list">
                    <li class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object" id="avatar_img" src="/static/{{ article.user.avatar }}">
                            </a>
                        </div>
                        <div class="media-body">
                            <p>{{ article.desc }}</p>
                        </div>
                    </li>
                </ul>
                <div class="article_footer">
                    <span><a href="/blog/{{ article.user.username }}">{{ article.user.username }}</a> </span>发布于
                    <span>{{ article.create_time |date:'Y-m-d H:i:s' }}</span>
                    <span class="glyphicon glyphicon-comment"><a href="">评论({{ article.comment_count }})</a></span>
                    <span class="glyphicon glyphicon-thumbs-up"><a href="">点赞({{ article.up_count }})</a></span>
                </div>
                <hr>
            </div>
        {% endfor %}
{% endblock %}
