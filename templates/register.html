<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/mystyle.css">
</head>
<body>

<div class="register">
<div class="page-header">
  <h1> <small><p>注册账号</p></small></h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal reg-form" action="register.html" method="post" enctype="multipart/form-data" novalidate>

                    <div class="form-group">
                        <label for="{{ obj.username.id_for_label }}" class="col-sm-2 control-label">{{ obj.username.label }}</label>
                        <div class="col-sm-6">
                {#*生成input标签*/#}
                            {{ obj.username }}
                            <span  style="color: red" class="help-block">{{ obj.username.errors.0 }}</span>
                        </div>
                    </div>

                 <div class="form-group">
                        <label for="{{ obj.password.id_for_label }}" class="col-sm-2 control-label">{{ obj.password.label }}</label>
                        <div class="col-sm-6">
                            {{ obj.password }}
                            <span style="color: red"class="help-block">{{ obj.password.errors.0 }}</span>
                        </div>
                    </div>

                 <div class="form-group">
                        <label for="{{ obj.re_password.id_for_label }}" class="col-sm-2 control-label">{{ obj.re_password.label }}</label>
                        <div class="col-sm-6">
                            {{ obj.re_password }}
                            <span style="color: red" class="help-block">{{ obj.re_password.errors.0 }}</span>
                        </div>
                    </div>


                 <div class="form-group">
                        <label for="{{ obj.email.id_for_label }}" class="col-sm-2 control-label">{{ obj.email.label }}</label>
                        <div class="col-sm-6">
                            {{ obj.email }}
                            <span style="color: red" class="help-block">{{ obj.email.errors.0 }}</span>
                        </div>
                    </div>


                 <div class="form-group">
                        <label
                                class="col-sm-2 control-label">头像</label>
                        <div class="col-sm-6">
                            <label for="id_avatar"><img id="avatar_img" src="/static/images/123.jpeg"></label>
                            <input accept="image/*" type="file"  name="avatar" id="id_avatar" style=" display: none">

                            <span  class="help-block"></span>
                        </div>
                    </div>



                 <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                 <button type="button" id="reg_submit" class="btn btn-success">注册</button>
                 </div>
                     </div>

            </form>
        </div>
    </div>
</div>
</div>
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.1.min.js"></script>
<script src="/static/plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="/static/js/xx.js"></script>


</body>
</html>
